<ion-view view-title="Profile">
  <ion-content>
    <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in allTasks" type="item-text-wrap">
        <h2>Title: {{item.title}}</h2>  <p>Description: {{item.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
