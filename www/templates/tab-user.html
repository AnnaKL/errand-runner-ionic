<ion-view view-title="errand runner">
  <ion-content>
   <ion-header-bar class="bar-dark">
            <h3 class="title">your tasks</h3>
        </ion-header-bar>
        <ion-refresher pulling-text="pull to refresh" on-refresh="doRefresh()">
        </ion-refresher>
        <br>
        <br>

    <ion-list id="profile-title">
          <ion-item id="task-list" ng-repeat="item in allTasks" type="item-text-wrap">
        <h3>task title: {{item.title}}</h3>
        <h4>description:<h4> <h4>{{item.description}}</h4><br><br>
         <button id="delete-task" class="button-assertive" ng-click="removeTask(item.id)"> Task Completed</button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
