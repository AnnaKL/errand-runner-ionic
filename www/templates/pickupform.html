<ion-view view-title="errand_runner">
    <ion-content class="padding">
    <br>
    <br>
        <form id="task-form">
            <h4>where does your task begin?</h4><br>
            <label id="locationField" class="item item-input item-floating-label">
                <span class="input-label">house number</span>
                <input id="housenumber" placeholder="house number" type="text"></input>
            </label>
            <label id="locationField" class="item item-input item-floating-label">
                <span class="input-label">street name</span>
                <input id="streetname" placeholder="street name" type="text" ng-focus="geolocate()"></input>
            </label>
             <label id="locationField" class="item item-input item-floating-label">
                <span class="input-label">postcode</span>
                <input id="postcode" placeholder="postcode" type="text"></input>
            </label>
            <button id="submit-task" ng-click="pickupcodeAddress()" class="button button-stable button-block">
                done
            </button>
        </form>
    </ion-content>
</ion-view>
