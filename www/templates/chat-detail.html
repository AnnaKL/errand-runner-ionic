<ion-view view-title="errand runner">
<ion-header-bar class="bar-dark" >
      <h1 class="title">{{chat.title}}</h1>
    </ion-header-bar>
    <ion-content class="padding">
    <ion-list>
    <ion-item ng-repeat="message in chat.task track by $index" type="item-text wrap">
    <p>{{message.body}}</p>
    <p>from: {{message.sender}}</p>
  </ion-item>
</ion-list>

    <input id="body" type="text"></input>
    <button ng-click="sendMessage()">Send Message</button>

    </ion-content>
</ion-view>
